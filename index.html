<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center" style="height: 100vh;">
        <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Choose expense amount</label>
              <select class="form-select" aria-label="Default select example" id="amount">
                <option selected></option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Choose description</label>
                <select class="form-select" aria-label="Default select example" id="description">
                    <option selected></option>
                    <option value="Mango">Mango</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Movie">Movie</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Coose Category</label>
                <select class="form-select" aria-label="Default select example" id="category">
                    <option selected></option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="electricity">electricity</option>
                  </select>
              </div>
              <br>
              <button type="submit" class="btn btn-secondary" onclick="addData(event)">Add expense</button>
          </form>
          <ul id="item">
            <!-- <li class="l_items"><button class="li_btn"></button>
            </li> -->
            
          </ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
